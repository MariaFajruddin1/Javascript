    <title>43 Unchanged Magicians</title>
</head>
<body>
    <script>
        //Question no = 43

    var Magicians = ["Sufjan Stevens", "Mark Sandman" ,"Chaka Khan"]
   function show_magicians(Magicians){
       console.log(Magicians)
   }
   show_magicians(Magicians[0])
   show_magicians(Magicians[1])
   show_magicians(Magicians[2])

   console.log("\n")
   
   function make_great(Magicians){
       console.log(Magicians + " the great!")
   }
   console.log("Great Magicians:")
   make_great(Magicians[0])
   make_great(Magicians[1])
   make_great(Magicians[2])

  console.log("\n")
  console.log("Original Magicians:")
  show_magicians(Magicians[0])
  show_magicians(Magicians[1])
  show_magicians(Magicians[2])
</script>
