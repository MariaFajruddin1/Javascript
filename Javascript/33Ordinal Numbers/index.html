<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33 Ordinal Number</title>
</head>
<body>
    <script>
             //Question no = 33

        for(var i = 1; i < 10; i++){
            if(i == 1){
                console.log((i) + "st")
            }
            else if(i == 2){
                console.log((i) + "nd")
            }
            else if(i == 3){
                console.log((i) + "rd")
            }
            else{
                console.log((i) + "th")
            }
        }
    </script>
</body>
</html>
