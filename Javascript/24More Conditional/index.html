<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 More conditional</title>
</head>
<body>
    <script>
             //Question no = 24

        var names = "Maria"
        console.log(names == "Maria");//true
        console.log(names != "Maria");//false


        var country = "PaKisTan";
        console.log(country.toLowerCase() == "PaKisTan");//false


        var myAge = 18;
        console.log(myAge == 18);//true
        console.log(myAge != 18);//false
        console.log(myAge > 18);//false
        console.log(myAge < 18);//false
        console.log(myAge >= 18);//true
        console.log(myAge <= 18);//true



        var number = 12;
        if(number <= 10 && number >= 12){
            console.log("and(&&)")
        }
        if(number <= 10 || number >= 12){
            console.log("OR(||)")
        }



        var num = [12,14,16,18];
        console.log(num == 12);
        console.log(num != 12);
    </script>
</body>
</html>
